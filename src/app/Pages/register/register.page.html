<ion-header >
  <ion-toolbar class="new-background-color">
    <ion-title>Register </ion-title>

  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

  <ion-content class="ion-padding"  color="default">
       <ion-row>
      <ion-col class="ion-text-center" size-sm="12">
              <ion-item lines="none" class="ion-margin-vertical input-item">
                <ion-input  name="name" type="text" placeholder="Name" ></ion-input>
              </ion-item>
              <ion-item lines="none" class="ion-margin-bottom input-item">
                <ion-input name="email" type="email" placeholder="your@email.com" ></ion-input>
              </ion-item>
               <ion-item lines="none" class="ion-margin-bottom input-item">
                <ion-input name="contact" type="number" placeholder="contact" ></ion-input>
              </ion-item>
              <ion-item lines="none" class="ion-margin-bottom input-item"> 
                <ion-input name="password" type="password" placeholder="Password" ></ion-input>
              </ion-item>
              <ion-item lines="none" class="ion-margin-bottom input-item">
                <ion-input name="confirm" type="Confirm password" placeholder="Confirm password" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

             <ion-row>
              <ion-col class="ion-text-start" size-sm="6">
            <div class="ion-padding-vertical">
              <button ion-button class="submitButton" type="submit">Submit</button>
            </div>
          </ion-col>
        </ion-row>
                     
   
  </ion-content>
