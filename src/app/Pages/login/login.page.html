<ion-content class="ion-padding">
  <form (keyup.enter)="loginForm.valid && login()" (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-row>
      <ion-col class="ion-text-center" size-sm="12">
        <h1 class="login-header">Login</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size-sm="12">
        <ion-card class="ion-padding-vertical">
          <ion-card-content>
            <div class="input-parent ion-padding-vertical">
              <ion-item lines="none">
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
            </div>
            <div class="error-container">
              <ng-container *ngFor="let validation of validationMessages.email">
                <div class="error-message">
                  <div
                    *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty && loginForm.get('email').touched)">
                    <span>{{ validation.message }}</span>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
       

          <div class="input-parent ion-padding-vertical">
            <ion-item lines="none">
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </div>

 <!-- Validation Message For password -->
 <div class="error-container">
  <ng-container *ngFor="let validation of validationMessages.password">
    <div class="error-message">
      <div
        *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty && loginForm.get('password').touched)">
        <span>{{ validation.message }}</span>
      </div>
    </div>
  </ng-container>
</div>



          <ion-row>
            <ion-col class="ion-text-start" size-sm="6">
              <div (click)="register()" class="forgot-text">Register Here</div>
            </ion-col>
            <ion-col class="ion-text-end" size-sm="6">
              <div (click) ="presentAlert()" class="forgot-text">Forgot Password !</div>
            <!--(click)="forgot_password()"-->
            </ion-col>
          </ion-row>
          <div class="ion-padding-vertical ">
            <!-- Added login() to change the event on html attributes -->
            <button ion-button class="submitButton" [disabled]="loginForm.invalid"[type]="'submit'">LOGIN</button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  </form>
</ion-content>
